<html>

  <style>
    /* Add CSS styles here */
    body {
      margin: 0;
      padding: 0;
    }
    
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    #content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 100px;

    header {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .hello {
      width: 100px;
      height: auto;
    }
    
    #hi {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video id="video-background" autoplay loop muted playsinline>
    <source src="Background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content -->
  <div id="content">
    <!-- Your page content goes here -->

  </div>
  
  <header>
    <div class="container">
      <img src="04dc3d804a179b49c206.jpg" class="hello">

</body>
</html>
